<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWash Pro - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #00d4ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo-icon i {
            font-size: 1.8rem;
            color: #000;
        }
        
        .logo h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #e0e0e0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #00b8e6;
        }
        
        .error-message {
            color: #ff6b35;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #00d4ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-car"></i>
            </div>
            <h1>AutoWash Pro</h1>
            <p>Staff Login Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="login-link" style="text-align: center; margin-top: 20px; color: #e0e0e0;">
            Don't have an account? <a href="register.html">Register here</a>
            </div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Logging in...
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password!
            </div>
        </form>
    </div>
       <script>
    // ✅ MOVE showNotification function to the TOP
    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            z-index: 1000;
            background: ${type === 'success' ? '#00ff88' : '#ff6b35'};
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        // Show loading, hide error
        loginBtn.disabled = true;
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        
        try {
            // ✅ FIX: Changed 'email' to 'username' in console.log
            console.log('Sending login request with:', { username, password });
            
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username: username,
                    password: password 
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);
            
            const data = await response.json();
            console.log('Login response data:', data);
            
            if (data.success) {
                // Store the token in localStorage
                localStorage.setItem('authToken', data.token);
                console.log('Token stored in localStorage');
                
                // Show success message
                showNotification('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = data.message || 'Invalid credentials!';
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        } catch (error) {
            console.error('Login error details:', error);
            console.error('Error name:', error.name);
            console.error('Error message:', error.message);
            errorMessage.style.display = 'block';
            errorMessage.textContent = 'Login failed. Check console for details.';
            loginBtn.disabled = false;
            loading.style.display = 'none';
        }
    });

    // Clear error when user starts typing
    document.getElementById('username').addEventListener('input', function() {
        document.getElementById('errorMessage').style.display = 'none';
    });
    
    document.getElementById('password').addEventListener('input', function() {
        document.getElementById('errorMessage').style.display = 'none';
    });

    // Check if already logged in
    window.addEventListener('load', function() {
        const token = localStorage.getItem('authToken');
        if (token) {
            console.log('Already logged in, redirecting to dashboard...');
            window.location.href = '/dashboard';
        }
    });
</script>
</body>
</html>
